<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Overwatch Hero Randomizer</title>

  <link rel="stylesheet" href="hero-randomizer.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  
  <script src="hero-randomizer.js"></script>
  
</head>

<body>
  <div>
    <h1>Overwatch Hero Randomizer</h1>
    <h3>Don't know who to play? We'll pick for you.</h3>
  </div>

  <div>
    <button type="button" class="randomize">Randomize</button>
  </div>

  <div>
    <p>Your hero is...</p>
    <img src="Assets/OWRandom.png">
    <h4 class="heroName">Random Hero</h4>
  </div>

  <div>
    <button type="button" class="classToggle , btnHealer">Healer</button>
    <button type="button" class="classToggle , btnTank">Tank</button>
    <button type="button" class="classToggle , btnDamage">Damage</button>
  </div>
  
</body>

</html>
